<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="leftSide">
            <!-- <img src="./assets/background.png" alt="picture of flower"> -->
        </div>

        <div class="rightSide">

            <div class="rightSideContainer">
                <div class="upperRightSide">
                    <h2>For all your relaxation needs, book your stay indeed.</h2>

                    <h3>You know you want to.</h3>
                </div>
                <div class="midRightSide">
                    <h2>Booking</h2>

                    <form action="">

                        <div class="formLeft">
                            <label for="firstName">First Name</label>
                            <input type="text" name="firstName" id="firstName">

                            <label for="phoneNumber">Phone Number</label>
                            <input type="number" name="phoneNumber" id="phoneNumber">

                            <label for="passwordConfirm">Confirm Password</label>
                            <input type="password" name="passwordConfirm" id="passwordConfirm">
                        </div>

                        <div class="formRight">
                            <label for="lastName">Last Name</label>
                            <input type="text" name="lastName" id="lastName">

                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">

                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                    </form>
                </div>
                <div class="lowerRightSide">
                    <button>Create Account</button>
                    <br>
                    <span>Already have an account? <a class="loginLink" href="#">Log In</a></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
