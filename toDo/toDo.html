<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>To Do</h1>

    <div class="container">
        <div class="inputContainer">
            <input type="text" id="userInput" class="userInput" placeholder="What needs to be done?">

            <button id="addItemBtn">Add Item</button>
        </div>


        <div id="listDiv">
            <ul id="list">
                <li id="listItem" class="listItem">
                    <!-- <button class="deleteBtn">&times;</button> -->
                </li>
            </ul>
        </div>

        <div id="completedListDiv">
            <ul id="completedList">
                <li id="completedListItem" class="completedListItem">

                </li>
            </ul>
        </div>


    </div>




    <script src="app.js"></script>
</body>

</html>
